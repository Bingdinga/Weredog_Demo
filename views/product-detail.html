<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | Weredog Demo</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/lib/three/three.min.js"></script>
    <script src="/js/lib/three/GLTFLoader.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Weredog Demo</a>
            </div>
            <ul class="nav-links" id="nav-links">
                <!-- Navigation will be dynamically loaded here -->
            </ul>
        </nav>
    </header>

    <div class="product-spacer" style="height: 30px;"></div>

    <div class="container">
        <div class="product-detail">
            <div class="product-detail-left">
                <div class="product-viewer-container" id="product-viewer">
                    <!-- 3D model will be rendered here -->
                    <div id="model-loading-overlay" class="model-loading-overlay">
                        <div class="loading-spinner"></div>
                        <p>Loading 3D model...</p>
                    </div>
                </div>
                <div class="product-thumbnails" id="product-thumbnails">
                    <!-- Product thumbnails will be added here dynamically -->
                </div>
            </div>

            <div class="product-detail-info">
                <h1 class="product-detail-title" id="product-name">Product Name</h1>
                <p class="product-detail-price" id="product-price">$99.99</p>
                <div class="product-detail-description" id="product-description">
                    Loading product details...
                </div>

                <div class="product-detail-actions">
                    <div class="quantity-controls">
                        <button id="decrease-quantity" class="quantity-btn">-</button>
                        <input type="number" id="quantity" class="quantity-input" value="1" min="1">
                        <button id="increase-quantity" class="quantity-btn">+</button>
                    </div>

                    <button id="add-to-cart" class="btn">Add to Cart</button>
                    <button id="add-to-wishlist" class="btn-icon wishlist-btn" title="Add to Wishlist">♡</button>
                </div>

                <div class="product-detail-meta">
                    <p>Category: <span id="product-category">Loading...</span></p>
                    <p>In Stock: <span id="product-stock">Loading...</span></p>
                </div>
                <p>Click to rotate, Scroll to zoom</p>
                <div id="notification" class="notification"></div>
            </div>
        </div>

        <!-- Added spacer div for better spacing before footer -->
        <div class="product-spacer" style="height: 500px;"></div>
    </div>

    <footer>
        <p>&copy; 2025 Weredog Demo. All rights reserved.</p>
    </footer>

    <script type="module" src="/js/shared.js"></script>
    <script type="module" src="/js/product-detail.js"></script>
    <a href="#" class="back-to-top" id="backToTop">↑</a>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/utils/navigation.js"></script>

</body>

</html>
