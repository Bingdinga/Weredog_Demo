<!-- views/register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Weredog Demo</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Weredog Demo</a>
            </div>
            <ul class="nav-links" id="nav-links">
                <!-- Navigation will be dynamically loaded here -->
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <small>Minimum 8 characters, including at least one uppercase letter, one lowercase letter, and one number</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="first-name">First Name (Optional)</label>
                    <input type="text" id="first-name" name="first-name">
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name (Optional)</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="error-message" id="register-error"></div>

                <button type="submit" class="btn btn-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Weredog Demo. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const registerError = document.getElementById('register-error');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Get form values
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;

                // Basic validation
                if (password !== confirmPassword) {
                    registerError.textContent = 'Passwords do not match';
                    return;
                }

                // Prepare data for API
                const userData = {
                    username,
                    email,
                    password,
                    firstName,
                    lastName
                };

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Registration successful
                        registerError.textContent = '';

                        // Notify any listeners that authentication status changed
                        window.dispatchEvent(new Event('authStatusChanged'));

                        // Redirect to account page or home
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/account';
                        window.location.href = redirectUrl;
                    } else {
                        // Registration failed
                        registerError.textContent = data.error || 'Registration failed. Please try again.';
                    }
                } catch (error) {
                    console.error('Error during registration:', error);
                    registerError.textContent = 'An error occurred. Please try again.';
                }
            });
        });
    </script>

    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/utils/navigation.js"></script>

</body>

</html>
