<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Weredog Demo</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Weredog Demo</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/products" class="active">Products</a></li>
                <li><a href="/dressing-room" class="active">Dressing Room</a></li>
                <li><a href="/cart">Cart <span id="cart-count" class="cart-count">0</span></a></li>
                <li><a href="/account">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="products-container">
        <aside class="filters-sidebar">
            <h2>Filter Products</h2>

            <div class="filter-group">
                <h3>Categories</h3>
                <ul class="category-list" id="category-list">
                    <!-- Categories will be loaded dynamically -->
                    <li class="category-item"><a href="#" data-category="all" class="active">All Products</a></li>
                    <li class="loading-placeholder">Loading categories...</li>
                </ul>
            </div>

            <div class="filter-group">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" id="price-filter" min="0" max="200" value="200">
                    <div class="price-display">
                        <span>$0</span>
                        <span id="price-value">$200+</span>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <h3>Sort By</h3>
                <select id="sort-filter" class="sort-select">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>

            <button id="apply-filters" class="btn">Apply Filters</button>
        </aside>

        <main class="products-grid-container">
            <div class="products-header">
                <h1>All Products</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button id="search-button" class="btn">Search</button>
                </div>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded dynamically -->
                <div class="loading-message">Loading products...</div>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be added dynamically if needed -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Weredog Demo. All rights reserved.</p>
    </footer>

    <!-- Product card template for JavaScript -->
    <template id="product-card-template">
        <div class="product-card">
            <div class="product-model-container" style="height: 200px;">
                <!-- 3D model will be rendered here -->
            </div>
            <div class="product-info">
                <h3 class="product-title"></h3>
                <p class="product-price"></p>
                <div class="product-actions">
                    <a href="" class="btn">View Details</a>
                    <button class="btn-icon wishlist-btn" title="Add to Wishlist">♡</button>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="/js/shared.js"></script>
    <script type="module" src="/js/lib/three/three.min.js"></script>
    <script type="module" src="/js/lib/three/GLTFLoader.js"></script>
    <script type="module" src="/js/product-card-model.js"></script>
    <script type="module" src="/js/products.js"></script>
    <a href="#" class="back-to-top" id="backToTop">↑</a>
    <script type="module" src="/js/layout.js"></script>
</body>

</html>
