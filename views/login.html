<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Weredog Demo</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Weredog Demo</a>
            </div>
            <ul class="nav-links" id="nav-links">
                <!-- Navigation will be dynamically loaded here -->
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="error-message" id="login-error"></div>

                <button type="submit" class="btn btn-full">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register">Sign up</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Weredog Demo. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include', // Important for cookies/sessions
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login successful
                        loginError.textContent = '';

                        // Notify any listeners that authentication status changed
                        window.dispatchEvent(new Event('authStatusChanged'));

                        // Redirect to previous page or home
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
                        window.location.href = redirectUrl;
                    } else {
                        // Login failed
                        loginError.textContent = data.error || 'Login failed. Please try again.';
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    loginError.textContent = 'An error occurred. Please try again.';
                }
            });
        });
    </script>

    <a href="#" class="back-to-top" id="backToTop">â†‘</a>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/utils/navigation.js"></script>

</body>

</html>
