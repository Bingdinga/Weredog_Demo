<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management | Weredog Demo</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="/">Weredog Demo</a>
        </div>
        <ul class="nav-links" id="nav-links">
            <!-- Navigation will be dynamically loaded here -->
        </ul>
    </nav>
</header>

    <div class="admin-dashboard">
        <aside class="admin-sidebar">
            <nav class="admin-sidebar-nav">
                <a href="/admin">Dashboard</a>
                <a href="/admin/inventory" class="active">Inventory</a>
                <a href="/admin/orders">Orders</a>
                <a href="/admin/analytics">Analytics</a>
                <a href="/admin/discounts">Discounts</a>
            </nav>
        </aside>

        <main class="admin-content">
            <div class="admin-content-header">
                <h1>Inventory Management</h1>
                <button id="apply-updates" class="btn" disabled>No Changes</button>
            </div>

            <!-- Low Stock Alert -->
            <div id="low-stock-alert" class="alert alert-warning" style="display: none;">
                <strong>Warning!</strong> <span id="low-stock-count">0</span> products have low stock.
            </div>

            <!-- Filters -->
            <div class="inventory-filters">
                <input type="text" id="search-input" class="form-control" placeholder="Search products...">
                
                <select id="filter-select" class="form-control">
                    <option value="">All Categories</option>
                    <!-- Categories will be populated dynamically -->
                </select>

                <select id="stock-filter" class="form-control">
                    <option value="all">All Stock Levels</option>
                    <option value="low">Low Stock Only</option>
                    <option value="ok">Normal Stock</option>
                </select>
            </div>

            <!-- Product Table -->
            <table class="admin-table" id="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Low Stock Threshold</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Weredog Demo. All rights reserved.</p>
    </footer>

    <script type="module" src="/js/admin/inventory.js"></script>
    <script type="module" src="/js/utils/navigation.js"></script>

</body>
</html>
