<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Management | Weredog Demo</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Weredog Demo</a>
            </div>
            <ul class="nav-links" id="nav-links">
                <!-- Navigation will be dynamically loaded here -->
            </ul>
        </nav>
    </header>

    <div class="admin-dashboard">
        <aside class="admin-sidebar">
            <h2>Admin Panel</h2>
            <nav class="admin-sidebar-nav">
                <a href="/admin">Dashboard</a>
                <a href="/admin/inventory">Inventory</a>
                <a href="/admin/orders">Orders</a>
                <a href="/admin/analytics">Analytics</a>
                <a href="/admin/discounts" class="active">Discounts</a>
            </nav>
        </aside>

        <main class="admin-content">
            <div class="admin-content-header">
                <h1>Discount Code Management</h1>
                <button id="create-discount-btn" class="btn">Create New Discount</button>
            </div>

            <!-- Discount Codes Table -->
            <table class="admin-table" id="discounts-table">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Value</th>
                        <th>Min Order</th>
                        <th>Valid Until</th>
                        <th>Used</th>
                        <th>Max Uses</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="discounts-table-body">
                    <!-- Discounts will be loaded here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Create/Edit Discount Modal -->
    <div id="discount-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Create Discount Code</h2>
            <form id="discount-form">
                <input type="hidden" id="discount-id">
                
                <div class="form-group">
                    <label for="code">Discount Code</label>
                    <input type="text" id="code" name="code" required>
                </div>

                <div class="form-group">
                    <label for="discount-type">Discount Type</label>
                    <select id="discount-type" name="discountType" required>
                        <option value="percent">Percentage</option>
                        <option value="amount">Fixed Amount</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="discount-value">Discount Value</label>
                    <input type="number" id="discount-value" name="discountValue" required min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="minimum-order">Minimum Order Amount</label>
                    <input type="number" id="minimum-order" name="minimumOrderAmount" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="valid-to">Valid Until</label>
                    <input type="datetime-local" id="valid-to" name="validTo">
                </div>

                <div class="form-group">
                    <label for="max-uses">Max Uses (leave empty for unlimited)</label>
                    <input type="number" id="max-uses" name="maxUses" min="1">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is-single-use" name="isSingleUse">
                        Single Use Only
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Save Discount</button>
                    <button type="button" id="cancel-discount" class="btn btn-light">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Weredog Demo. All rights reserved.</p>
    </footer>

    <script type="module" src="/js/shared.js"></script>
    <script type="module" src="/js/admin/discounts.js"></script>
    <a href="#" class="back-to-top" id="backToTop">â†‘</a>
    <script type="module" src="/js/layout.js"></script>
    <script type="module" src="/js/utils/navigation.js"></script>
</body>
</html>
